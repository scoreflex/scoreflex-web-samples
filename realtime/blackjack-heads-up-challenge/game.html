<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack - Heads up</title>
    <link href="./game.css" type="text/css" rel="stylesheet">
  </head>
  <div id="menu">
    <div id="error"></div>
    <div class="title">Blackjack - Heads up</div>
    <button id="startTrainingBtn" class="disabled">Training mode</button>
    <div class="clear"></div>
    <button id="showChallengesBtn" class="disabled">Show my challenges</button>
    <div class="clear"></div>
    <button id="newChallengeBtn"   class="disabled">Start new challenge</button>
    <div class="logo">
      <img class="logoCard1" src="./img/s1.png" />
      <img class="logoCard2" src="./img/d13.png" />
    </div>
    <div id="waiting" class="hidden"><img src="./img/waiting.gif" /></div>
  </div>

  <div id="table" class="hidden">
    <div id="result"></div>
    <div id="countdown"></div>

    <div class="opponent">
      <div class="onTop">
        <div id="opponentAvatar" class="avatar"></div>
        <div id="opponentHand" class="hand"></div>
      </div>
    </div>
    <div id="opponentHandValue" class="handValue"></div>
    <div class="score">
      <span id="playerScore" class="scoreCount"></span>
      &nbsp;-&nbsp;
      <span id="opponentScore" class="scoreCount"></span>
    </div>
    <div id="playerHandValue" class="handValue"></div>
    <div class="player">
      <div class="onBottom">
        <div id="playerHand" class="hand"></div>
        <div id="playerAvatar" class="avatar"></div>
      </div>
    </div>

    <div id="gameAction">
      <button id="hitBtn"    class="disabled">Hit</button>
      <button id="standBtn"  class="disabled">Stand</button>
      <button id="giveUpBtn" class="disabled">Give up!</button>
    </div>
  </div>
  <body>
    <script type="text/javascript" src="./SDK/libs/CryptoJS/rollups/hmac-sha1.js"></script>
    <script type="text/javascript" src="./SDK/libs/CryptoJS/components/enc-base64-min.js"></script>
    <script type="text/javascript" src="./SDK/libs/Json/json2.js"></script>
    <script type="text/javascript" src="./SDK/libs/ProtoBuf/Long.js"></script>
    <script type="text/javascript" src="./SDK/libs/ProtoBuf/ByteBuffer.js"></script>
    <script type="text/javascript" src="./SDK/libs/ProtoBuf/ProtoBuf.js"></script>
    <script type="text/javascript" src="./SDK/scoreflex.js"></script>
    <script type="text/javascript" src="./SDK/scoreflexRealtime.js"></script>
    <script type="text/javascript" src="./seedrandom/seedrandom.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./blackjack.js"></script>
  </body>
</html>
